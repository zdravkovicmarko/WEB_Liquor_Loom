<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/png" href="../../images/logo_small_black.png">
    <link rel="stylesheet" href="/client/base.css">
    <link rel="stylesheet" href="/client/pages/login/login.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="logo-container" id="logo-container">
        <img class="logo" src="../../images/logo_full.png" alt="LiquorLoom Logo">
        <img class="logo-small" src="../../images/logo_small_orange.png" alt="LiquorLoom Logo Small">
    </div>
</header>
<main>
    <div class="element-border">
        <form action="/login" method="POST">
            <div class="element-container">
                <label class="main-label" for="username">Username</label>
                <div class="element-inner-container">
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            <div class="element-container">
                <label class="main-label" for="email">Email</label>
                <div class="element-inner-container">
                    <input type="text" id="email" name="email" required>
                </div>
            </div>
            <div class="element-container">
                <label class="main-label" for="password">Password</label>
                <div class="element-inner-container">
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <div class="element-container">
                <label class="main-label" for="verification">Password Verification</label>
                <div class="element-inner-container">
                    <input type="text" id="verification" name="verification" required>
                </div>
            </div>
            <div class="element-container btn-container">
                <button class="login-btn" type="submit">CREATE ACCOUNT</button>
                <button class="header-btn" id="login-btn">LOGIN</button>
            </div>
        </form>
    </div>
</main>

<script>
    document.getElementById('logo-container').addEventListener('click', function() {
        window.location.href = '/home';
    });
    document.getElementById('login-btn').addEventListener('click', function() {
        window.location.href = '/login';
    });
</script>

<script src="signup.js"></script>
</body>
</html>
