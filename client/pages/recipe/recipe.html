<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe - LiquorLoom</title>
    <link rel="icon" type="image/png" href="/client/images/logo_small_black.png">
    <link rel="stylesheet" href="/client/base.css">
    <link rel="stylesheet" href="/client/pages/recipe/recipe.css">
    <script type="module" src="/client/pages/recipe/recipe.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo-container" id="logo-container">
        <img class="logo" src="/client/images/logo_full.png" alt="LiquorLoom Logo">
        <img class="logo-small" src="/client/images/logo_small_orange.png" alt="LiquorLoom Logo Small">
    </div>
    <div class="middle-container">
    </div>
    <div class="profile-container">
        <button class="btn-normal-grey" id="login-btn">LOGIN</button>
        <img class="header-profile-picture" id="profile-pic" src="/client/images/profile_picture_empty.png">
    </div>
</header>
<main>
    <div class="element-border">
        <div class="cocktail-container">
            <label class="cocktail-title-label" id="name"></label>
            <label class="cocktail-rating-label" id="rating"></label>
            <img class="cocktail-img" id="img" src="" alt="Cocktail Thumbnail">
        </div>
        <div class="tag-container">
            <div class="element-inner-container tags">
                <div class="tag-inner-container">
                    <span class="tag" id="category"></span>
                    <span class="tag" id="alcoholic"></span>
                    <span class="tag" id="glass"></span>
                </div>
                <div class="btn-inner-container">
                    <div class="btn-part btn-recommend">
                        <img class="btn-img" src="/client/images/symbol_recommend.png" alt="Recommend Button">
                    </div>
                    <div class="btn-part btn-recommend-no">
                        <img class="btn-img" src="/client/images/symbol_recommend_no.png" alt="Not Recommend Button">
                    </div>
                    <div class="btn-part btn-pin">
                        <img class="btn-img" src="/client/images/symbol_pin.png" alt="Pin Button">
                    </div>
                </div>
            </div>
        </div>
        <div class="ingredients">
            <div class="title-label"><label>INGREDIENTS</label></div>
            <div class="element-inner-container">
                <span id="ingredients"></span>
            </div>
        </div>
        <div class="instructions">
            <div class="title-label"><label>INSTRUCTIONS</label></div>
            <div class="element-inner-container">
                <span id="instructions"></span>
            </div>
        </div>
    </div>
</main>
<script>
</script>
</body>
</html>
