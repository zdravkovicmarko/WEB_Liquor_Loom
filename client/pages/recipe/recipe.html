<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe - LiquorLoom</title>
    <link rel="icon" type="image/png" href="/client/images/logo_small_black.png">
    <link rel="stylesheet" href="/client/base.css">
    <script type="module" src="/client/base.js"></script>
    <script type="module" src="/client/pages/recipe/recipe.js"></script>
    <link rel="stylesheet" href="/client/pages/recipe/recipe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo-container" id="logo-container">
        <img class="logo" src="/client/images/logo_full.png" alt="LiquorLoom Logo">
        <img class="logo-small" src="/client/images/logo_small_orange.png" alt="LiquorLoom Logo Small">
    </div>
    <div class="middle-container">
        <label class="search-bar" for="search">
            <input id="search">
        </label>
    </div>
    <div class="profile-container">
        <button class="btn-normal-grey" id="login-btn">LOGIN</button>
        <img class="profile-picture" id="profile-pic" src="/client/images/profile_picture_empty.png">
    </div>
</header>
<main>
    <div class="element-border">
        <div class="title-label">
            <label>COCKTAILS</label>
        </div>
        <div class="cocktail-details">
            <img id="cocktail-thumbnail" src="" alt="Cocktail Thumbnail">
            <h2 id="cocktail-name"></h2>
            <p id="cocktail-category"></p>
            <p id="cocktail-alcoholic"></p>
            <p id="cocktail-glass"></p>
            <h3>Ingredients:</h3>
            <ul id="cocktail-ingredients"></ul>
            <h3>Instructions:</h3>
            <p id="cocktail-instructions"></p>
        </div>
    </div>
</main>
<script>
</script>
</body>
</html>
