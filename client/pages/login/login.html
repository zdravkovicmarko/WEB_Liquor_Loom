<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LiquorLoom</title>
    <link rel="icon" type="image/png" href="../../images/logo_small_black.png">
    <link rel="stylesheet" href="/client/base.css">
    <link rel="stylesheet" href="/client/pages/login/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="logo-container">
        <img class="logo" src="../../images/logo_full.png" alt="LiquorLoom Logo">
        <img class="logo-small" src="../../images/logo_small_orange.png" alt="LiquorLoom Logo Small">
    </div>
</header>
<main>
    <div class="element-border">
    <form action="/login" method="POST" class="login">
        <div class="element-container">
            <label class="main-label" for="username">Username</label>
            <div class="element-inner-container">
                <input type="text" id="username" name="username" required>
            </div>
        </div>
        <div class="element-container">
            <label class="main-label" for="password">Password</label>
            <div class="element-inner-container">
                <input type="password" id="password" name="password" required>
            </div>
        </div>
        <div class="element-container">
        <button type="submit">LOGIN</button>
        </div>
    </form>
    </div>
</main>
</body>
</html>
