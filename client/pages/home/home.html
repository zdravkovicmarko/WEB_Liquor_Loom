<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - LiquorLoom</title>
    <link rel="icon" type="image/png" href="../../images/logo_small_black.png">
    <link rel="stylesheet" href="/client/base.css">
    <script type="module" src="/client/base.js"></script>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo-container">
        <img class="logo" src="../../images/logo_full.png" alt="LiquorLoom Logo">
        <img class="logo-small" src="../../images/logo_small_orange.png" alt="LiquorLoom Logo Small">
    </div>
    <div class="middle-container">
        <label class="search-bar" for="search"><input id="search"></label>
    </div>
    <div class="profile-container">
        <button class="button" id="login-btn">LOGIN</button>
        <img class="profile-picture" src="../../images/profile_picture_empty.png" alt="Profile Picture">
    </div>
</header>

<div class="container">
    <div class="advanced-search">
        <h3>ADVANCED SEARCH</h3>
        <div class="filter-section">
            <label>Categories</label>
            <div class="tags">
                <span class="tag">vodka</span>
                <span class="tag">whiskey</span>
                <span class="tag">beer</span>
                <span class="tag">gin</span>
                <span class="tag">wine</span>
                <span class="tag">...</span>
            </div>
        </div>
        <div class="filter-section">
            <label>Ingredients</label>
            <div class="tags">
                <span class="tag">lime</span>
                <span class="tag">cherry</span>
                <span class="tag">orange</span>
                <span class="tag">sugar</span>
                <span class="tag">salt</span>
                <span class="tag">...</span>
            </div>
        </div>
        <div class="filter-section">
            <label>Rating</label>
            <input type="range" min="3.5" max="5.0" step="0.1">
        </div>
        <div class="filter-section">
            <label>Sort by</label>
            <div class="sort-options">
                <span class="sort-option">asc</span>
                <span class="sort-option">desc</span>
                <span class="sort-option">trending</span>
                <span class="sort-option">top rated</span>
                <span class="sort-option">most popular</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
