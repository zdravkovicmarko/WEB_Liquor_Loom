<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/client/base.css">
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <img src="../../images/logo.png" alt="LiquorLoom Logo" class="logo" >
    <iframe src="../../search/search.html" class="search-frame"> </iframe>
    <button id="login-btn" class="button" >LOGIN</button>
    <img src="../../images/profile_picture_empty.png" alt="Profile Picture" class="profile-picture">
</header>

<div class="container">
    <div class="advanced-search">
        <h3>ADVANCED SEARCH</h3>
        <div class="filter-section">
            <label>Categories</label>
            <div class="tags">
                <span class="tag">vodka</span>
                <span class="tag">whiskey</span>
                <span class="tag">beer</span>
                <span class="tag">gin</span>
                <span class="tag">wine</span>
                <span class="tag">...</span>
            </div>
        </div>
        <div class="filter-section">
            <label>Ingredients</label>
            <div class="tags">
                <span class="tag">lime</span>
                <span class="tag">cherry</span>
                <span class="tag">orange</span>
                <span class="tag">sugar</span>
                <span class="tag">salt</span>
                <span class="tag">...</span>
            </div>
        </div>
        <div class="filter-section">
            <label>Rating</label>
            <input type="range" min="3.5" max="5.0" step="0.1">
        </div>
        <div class="filter-section">
            <label>Sort by</label>
            <div class="sort-options">
                <span class="sort-option">asc</span>
                <span class="sort-option">desc</span>
                <span class="sort-option">trending</span>
                <span class="sort-option">top rated</span>
                <span class="sort-option">most popular</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
