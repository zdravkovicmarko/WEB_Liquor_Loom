<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - LiquorLoom</title>
    <link rel="icon" type="image/png" href="../../images/logo_small_black.png">
    <link rel="stylesheet" href="/client/base.css">
    <script type="module" src="/client/base.js"></script>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo-container">
        <img class="logo" src="../../images/logo_full.png">
        <img class="logo-small" src="../../images/logo_small_orange.png" alt="LiquorLoom Logo Small">
    </div>
    <div class="middle-container">
        <label class="search-bar" for="search">
            <input id="search">
        </label>
    </div>
    <div class="profile-container">
        <button class="header-btn" id="login-btn">LOGIN</button>
        <img class="profile-picture" id="profile-pic" src="../../images/profile_picture_empty.png">
    </div>
</header>
<aside id="sidebar">
    <div class="element-border">
        <div class="title-label">
            <label>FILTER</label>
        </div>
        <div class="element-container">
            <label class="main-label">Categories</label>
            <div class="element-inner-container tags">
                <span class="tag">vodka</span>
                <span class="tag">whiskey</span>
                <span class="tag">beer</span>
                <span class="tag">gin</span>
                <span class="tag">wine</span>
                <span class="tag">...</span>
            </div>
        </div>
        <div class="element-container">
            <label class="main-label">Ingredients</label>
            <div class="element-inner-container tags">
                <span class="tag">lime</span>
                <span class="tag">cherry</span>
                <span class="tag">orange</span>
                <span class="tag">sugar</span>
                <span class="tag">salt</span>
                <span class="tag">...</span>
            </div>
        </div>
        <div class="element-container">
            <label class="main-label">Rating</label>
            <div class="element-inner-container rating-container">
                <label class="rating-bar" for="slide">
                    <input id="slide" type="range" min="0.0" max="5.0" step="0.1">
                </label>
                <span class="main-label slide-value">2.5</span>
            </div>
        </div>
        <div class="element-container">
            <label class="main-label">Sort by</label>
            <div class="element-inner-container tags">
                <span class="tag">asc</span>
                <span class="tag">desc</span>
                <span class="tag">trending</span>
                <span class="tag">top rated</span>
                <span class="tag">most popular</span>
            </div>
        </div>
    </div>
</aside>
<main>
    <div class="element-border">
        <div class="title-label">
            <label>COCKTAILS</label>
        </div>
        <div class="cocktails-container">
            <!-- Cocktail items will be dynamically appended here -->
        </div>
    </div>
</main>
<script>
    document.getElementById('login-btn').addEventListener('click', function() {
        window.location.href = '/login';
    });
    document.getElementById('profile-pic').addEventListener('click', function() {
        window.location.href = '/profile';
    });
</script>
<script src="home.js"></script>
</body>
</html>
