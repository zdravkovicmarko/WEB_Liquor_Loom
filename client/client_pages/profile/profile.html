<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LiquorLoom</title>
    <link rel="icon" type="image/png" href="/client/images/logo_small_black.png">
    <link rel="stylesheet" href="/client/base.css">
    <link rel="stylesheet" href="/client/client_pages/profile/profile.css">
    <script type="module" src="/client/base.js"></script>
    <script type="module" src="/client/client_pages/profile/profile.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="module" src="/client/client_pages/profile/profile.js"></script>
</head>
<body>
    <div class="alert error-alert hidden" id="alert-error"></div>
    <div class="alert success-alert hidden" id="alert-success"></div>
    <header>
        <div class="logo-container" id="logo-container">
            <img class="logo" src="/client/images/logo_full.png" alt="LiquorLoom Logo">
            <img class="logo-small" src="/client/images/logo_small_orange.png" alt="LiquorLoom Logo Small">
        </div>
    </header>
    <main>
        <div class="element-border" id="stats-border">
            <div class="element-container" id="fav-cocktail">
                <label class="title-label">FAVOURITE</label>
                <div class="cocktails-container" id="fav-cocktail-container">
                    <img class="cocktail-img" id="placeholder-fav" src="/client/images/placeholder.png" alt="Cocktail Thumbnail">
                </div>
            </div>
            <div class="element-container" id="stats">
                <label class="title-label">STATISTICS</label>
                <div class="stats-bar-container">
                    <div class="stats-bar"></div>
                </div>
                <div class="stats-container">
                    <div class="stats-ratings">
                        <div class="stat-item">
                            <div class="btn-part btn-recommend">
                                <img class="btn-img" src="/client/images/symbol_recommend.png" alt="Recommended">
                            </div>
                            <span class="stat-label">Recommend</span>
                            <span class="stat-value" id="value-recommended">0</span>
                        </div>
                        <div class="stat-item">
                            <div class="btn-part btn-recommend-no">
                                <img class="btn-img" src="/client/images/symbol_recommend_no.png" alt="Not Recommended">
                            </div>
                            <span class="stat-label">Do Not Recommend</span>
                            <span class="stat-value" id="value-recommended-no">0</span>
                        </div>
                        <div class="stat-item">
                            <div class="btn-part btn-pin">
                                <img class="btn-img" src="/client/images/symbol_pin.png" alt="Pinned">
                            </div>
                            <span class="stat-label">Plan To Taste</span>
                            <span class="stat-value" id="value-planned">0</span>
                        </div>
                    </div>
                    <div class="stats-sum">
                        <div class="stat-item">
                            <span class="stat-label">Mean Rating</span>
                            <span class="stat-value" id="value-mean-rating">â˜… 0.0 / 5.0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Tasted</span>
                            <span class="stat-value" id="value-tasted">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="element-border" id="user-info">
            <div class="element-container">
                <div class="subheader">
                    <label class="main-label" for="username">Username</label>
                    <div class="btn-part btn-edit" id="btn-edit-username" data-tag-set="1">
                        <img class="btn-img" src="/client/images/symbol_edit.png" alt="Edit Button">
                    </div>
                </div>
                <div class="element-inner-container">
                    <label class="element-input tags" id="username"></label>
                </div>
            </div>
            <div class="element-container">
                <div class="subheader">
                    <label class="main-label" for="username">Email</label>
                    <div class="btn-part btn-edit" id="btn-edit-email" data-tag-set="1">
                        <img class="btn-img" src="/client/images/symbol_edit.png" alt="Edit Button">
                    </div>
                </div>
                <div class="element-inner-container">
                    <label class="element-input tags" id="email"></label>
                </div>
            </div>
            <div class="element-container">
                <div class="subheader">
                    <label class="main-label" for="password">Password</label>
                    <div class="btn-part btn-edit" id="btn-edit-password" data-tag-set="1">
                        <img class="btn-img" src="/client/images/symbol_edit.png" alt="Edit Button">
                    </div>
                </div>
                <div class="element-inner-container">
                    <label class="element-input tags" id="password"></label>
                </div>
            </div>
            <div class="element-container btn-container">
                <button class="btn-normal-grey" id="logout-btn">LOGOUT</button>
                <button class="btn-normal-grey" id="delete-btn">DELETE</button>
            </div>
        </div>
        <div class="element-border" id="recommendation-border">
            <div class="element-container">
                <label class="title-label">Recommend</label>
                <div id="recommended-cocktails" class="cocktails-container">
                    <!-- Recommended cocktail items will be dynamically appended here -->
                </div>
            </div>
            <div class="element-container">
                <label class="title-label">Do Not Recommend</label>
                <div id="not-recommended-cocktails" class="cocktails-container">
                    <!-- Not recommended cocktail items will be dynamically appended here -->
                </div>
            </div>
            <div class="element-container">
                <label class="title-label">Plan To Taste</label>
                <div id="planned-cocktails" class="cocktails-container">
                    <!-- Planned cocktail items will be dynamically appended here -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
