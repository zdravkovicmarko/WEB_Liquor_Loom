<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="icon" type="image/png" href="/client/images/logo_small_black.png">
    <link rel="stylesheet" href="/client/base.css">
    <link rel="stylesheet" href="/client/client_pages/authentication/authentication.css">
    <link rel="stylesheet" href="/client/client_pages/authentication/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="module" src="/client/client_pages/authentication/signup.js"></script>
</head>
<body>
    <span class="alert error-alert hidden" id="alert-error"></span>
    <header>
        <div class="logo-container" id="logo-container">
            <img class="logo" src="/client/images/logo_full.png" alt="LiquorLoom Logo">
            <img class="logo-small" src="/client/images/logo_small_orange.png" alt="LiquorLoom Logo Small">
        </div>
    </header>
    <main>
        <div class="element-border">
            <form action="/signup" method="POST">
                <div class="element-container">
                    <label class="main-label" for="username">Username</label>
                    <div class="element-inner-container">
                        <input class="element-input" type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="element-container">
                    <label class="main-label" for="email">Email</label>
                    <div class="element-inner-container">
                        <input class="element-input" type="text" id="email" name="email" required>
                    </div>
                </div>
                <div class="element-container">
                    <label class="main-label" for="password">Password</label>
                    <div class="element-inner-container">
                        <input class="element-input" type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="element-container">
                    <label class="main-label" for="verification">Password Verification</label>
                    <div class="element-inner-container">
                        <input class="element-input" type="password" id="verification" name="verification" required>
                    </div>
                </div>
                <div class="element-container btn-container">
                    <button class="btn-bold-orange" type="submit">CREATE ACCOUNT</button>
                    <button class="btn-normal-grey" id="login-btn" type="button">LOGIN</button>
                </div>
            </form>
        </div>
        <div class="element-cat hidden">
            <div id="error-image-container"></div>
        </div>
    </main>
    <script>
        document.getElementById('logo-container').addEventListener('click', function() {
            window.location.href = '/home';
        });
        document.getElementById('login-btn').addEventListener('click', function() {
            window.location.href = '/login';
        });
    </script>
</body>
</html>
